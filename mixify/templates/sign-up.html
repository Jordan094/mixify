{% extends "base.html" %}
{% block content %}
<div class="row">
    <h2 class="page-title-responsive center">Sign up</h2>
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
        <div class="card-panel">
            <!--Username Input Field-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="user_name" name="user_name" type="text" minlength="3" maxlength="20" pattern="^[a-zA-Z0-9]{3,30}$" class="validate" required>
                    <label for="user_name">Enter Username</label>
                </div>
            </div>
            <div class="row">
                <!--First Name Input Field-->
                <div class="input-field col s12">
                    <input id="first_name" name="first_name" type="text" class="validate" required>
                    <label for="first_name">First Name:</label>
                </div>
                <!--Last Name Input Field-->
                <div class="input-field col s12">
                    <input id="last_name" name="last_name" type="text" class="validate" required>
                    <label for="last_name">Last Name:</label>
                </div>
                <div class="input-field col s12">
                    <input id="dob" name="dob" type="date" class="validate" required>
                    <label for="dob">Date of Birth:</label>
                </div>
            </div>
            <!--Password Input Field-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Enter Password:</label>
                </div>
            </div>
            <!--Sign Up/ Submit Button-->
            <div class="row">
                <button type="submit" class="btn waves-effect black col s12">
                    Sign Up
                </button>
                <br>
                <br>
                <p class="center grey-text lighten-4">You must be 18 to join this site!</p>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already a member? <a href="{{ url_for('login') }}">Log In here.</a>
        </p>
    </div>  
</div>
{% endblock %}
