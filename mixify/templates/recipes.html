{% extends "base.html" %}
{% block content %}
<!--All Recipes Title Header-->
<div id="alt-banner">
    <div class="container">
        <h2 class="center">All Recipes</h2>
        <br>
        <br>
        <div class="row">
            <!--For loop Statement to show all recipes held in DB-->
            {% for recipe in recipes %}
            <!--Card div to display recipe-->
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="data:image/png;base64,{{ recipe.image_data }}" alt="{{ recipe.title }}">
                        <span class="card-title">{{ recipe.title }}</span>
                    </div>
                    <div class="card-content">
                        <p>{{ recipe.description }}</p>
                    </div>
                    <!--Link so user can view the full recipe-->
                    <div class="card-action">
                        <a href="{{ url_for('view_recipe', recipe_id=recipe.recepieid) }}">View Recipe</a>
                    </div>                               
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
