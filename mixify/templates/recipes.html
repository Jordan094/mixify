{% extends "base.html" %}
{% block content %}
<!--All Recipes Title Header-->
<div id="alt-banner">
    <div class="container">
        <h2 class="center">All Recipes</h2>
        <br>
        <br>
        <div class="row">
            <!--For loop Statement to show all recipes held in DB-->
            {% for recipe in recipes %}
            <!--Card div to display recipe preview-->
            <div class="col s12 m6 l4">
                <div class="card">
                    <br>
                    <div class="card-title center-align">
                        <span class="card-title black-text">{{ recipe.title }}</span>
                    </div>
                    <br>
                    <div class="card-content center-align">
                        <p>{{ recipe.description }}</p>
                        <br>
                    </div>
                    <!--Link so user can view the full recipe-->
                    <div class="card-action center-align">
                        <a class="center-align" href="{{ url_for('view_recipe', recipe_id=recipe.recepieid) }}">View Recipe</a>
                    </div>                               
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
