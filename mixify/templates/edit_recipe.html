{% extends "base.html" %}
{% block content %}
<div id="alt-banner">
<div class="row">
    <!-- Page Header -->
    <h2 class="page-title-responsive center">Edit Recipe</h2>
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe.recepieid) }}">
        <div class="card-panel">
            <!-- Recipe Title Input Field -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_title" name="recipe_title" type="text" class="validate" value="{{ recipe.title }}" required>
                    <label for="recipe_title">Recipe Title</label>
                </div>
            </div>
            <!-- Recipe Description Input Field -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="recipe_description" name="recipe_description" class="materialize-textarea" required>{{ recipe.description }}</textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <!-- Recipe Ingredients Input Field -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea" required>{{ recipe.ingredients }}</textarea>
                    <label for="recipe_ingredients">Recipe Ingredients</label>
                </div>
            </div>
            <!-- Recipe Instructions Input Field -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="recipe_instructions" name="recipe_instructions" class="materialize-textarea" required>{{ recipe.instructions }}</textarea>
                    <label for="recipe_instructions">Recipe Instructions</label>
                </div>
            </div>           
            <!-- Update Recipe/ Submit Button -->
            <div class="row">
                <button type="submit" class="btn waves-effect black col s12">
                    Update Recipe
                </button>
            </div>
        </div>
    </form>
</div>
<!-- Home Button -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </p>
    </div>  
</div>
</div>
{% endblock %}
