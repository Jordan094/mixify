{% extends "base.html" %}
{% block content %}
<!--Login Title Header-->
<div class="container">
    <h2 class="page-title-responsive center">Log In</h2>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!--Username Input Section-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user_name" name="user_name" type="text" minlength="3" maxlength="20" pattern="^[a-zA-Z0-9]{3,30}$" class="validate" required />
                        <label for="user_name">Enter Username:</label>
                    </div>
                </div>
                <!--Password Input Section-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                        <label for="password">Enter Password:</label>
                    </div>
                </div>
                <!--Login Button-->
                <div class="row">
                    <button type="submit" class="btn full-width black col s12">
                        Enter
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--Redirct button to signup.html for users who are not registered-->
    <div class="row">
        <div class="col s12">
            <p class="center-align">Not yet registered? <a href="{{ url_for('signup') }}">Sign up here.</a></p>
        </div>
    </div>
</div>
{% endblock %}
