{% extends "base.html" %}
{% block content %}
<!-- View Recipe Title Header -->
<div class="container">
    <!-- Pull Recipe Title from Database -->
    <h2 class="center-align">{{ recipe.title }}</h2>
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <!-- Pull Recipe Description from Database -->
                <div class="card-content">
                    <h5>Recipe Description</h5>
                    <p>{{ recipe.description }}</p>
                </div>
                <!-- Pull Recipe Ingredient from Database -->
                <div class="card-content">
                    <h5>Ingredients:</h5>
                    <p>{{ recipe.ingredients }}</p>
                </div>
                <!-- Pull Recipe Instructions from Database -->
                <div class="card-content">
                    <h5>Instructions:</h5>
                    <p>{{ recipe.instructions }}</p>
                </div>       
                <!-- Pull Submitted Username from Database and Capitalize first letter -->    
                <p class="center-align">Recipe submitted by: {{ recipe.submitter_username | capitalize }}</p>
                <!-- Action buttons -->
                <div class="row">
                    <!-- Add to favorites button -->
                    <div class="col s3">
                        <form method="post" action="{{ url_for('add_to_favorites', recipe_id=recipe.recepieid) }}">
                            <input type="hidden" name="user_id" value="{{ user_id }}">
                            <button type="submit" class="btn orange accent-3 black-text">
                                <i class="material-icons">favorite</i> Favourite
                            </button>
                        </form>
                    </div>
                    <!-- Remove from favorites button -->
                    <div class="col s3">
                        <form method="post" action="{{ url_for('remove_from_favorites', recipe_id=recipe.recepieid) }}">
                            <input type="hidden" name="user_id" value="{{ user_id }}">
                            <button type="submit" class="btn orange accent-3 black-text">
                                <i class="material-icons">favorite_border</i> Unfavourite
                            </button>
                        </form>
                    </div>
                    <!-- Edit button -->
                    <div class="col s3">
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe.recepieid) }}" class="btn orange accent-3 black-text">
                            <i class="material-icons">edit</i> Edit Recipe
                        </a>
                    </div>
                    <!-- Delete button -->
                    <div class="col s3">
                        <form method="post" action="{{ url_for('delete_recipe', recipe_id=recipe.recepieid) }}">
                            <button type="submit" class="btn orange accent-3 black-text">
                                <i class="material-icons">delete</i> Delete Recipe
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
